<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark border-bottom mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">HabitTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="habittracker.html">Tracker</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item bg-dark text-white">
                <h2 class="accordion-header">
                    <button class="accordion-button color-gray" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Drink Water
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row text-center mb-3">
                            <div class="col day-label">Mon</div>
                            <div class="col day-label">Tue</div>
                            <div class="col day-label">Wed</div>
                            <div class="col day-label">Thu</div>
                            <div class="col day-label">Fri</div>
                            <div class="col day-label">Sat</div>
                            <div class="col day-label">Sun</div>
                        </div>
                        <div class="row text-center mb-3">
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                        </div>
                    </div>    
                </div>           
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item bg-dark text-white">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                        Exercise
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row text-center mb-3">
                            <div class="col day-label">Mon</div>
                            <div class="col day-label">Tue</div>
                            <div class="col day-label">Wed</div>
                            <div class="col day-label">Thu</div>
                            <div class="col day-label">Fri</div>
                            <div class="col day-label">Sat</div>
                            <div class="col day-label">Sun</div>
                        </div>
                        <div class="row text-center mb-3">
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                            <div class="col"><input type="checkbox"></div>
                        </div>
                    </div>    
                </div>           
            </div>
        </div>

</html>
